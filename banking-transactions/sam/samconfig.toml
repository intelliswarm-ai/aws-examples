version = 0.1

[default]
[default.global.parameters]
stack_name = "banking-platform-dev"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "banking-platform"
region = "eu-central-1"
parameter_overrides = "Environment=\"dev\""

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

# Development environment
[dev]
[dev.deploy.parameters]
stack_name = "banking-platform-dev"
s3_prefix = "banking-platform-dev"
region = "eu-central-1"
confirm_changeset = false
parameter_overrides = "Environment=\"dev\" MinSize=\"1\" MaxSize=\"2\""

# Staging environment
[staging]
[staging.deploy.parameters]
stack_name = "banking-platform-staging"
s3_prefix = "banking-platform-staging"
region = "eu-central-1"
confirm_changeset = true
parameter_overrides = "Environment=\"staging\" MinSize=\"2\" MaxSize=\"5\""

# Production environment
[prod]
[prod.deploy.parameters]
stack_name = "banking-platform-prod"
s3_prefix = "banking-platform-prod"
region = "eu-central-1"
confirm_changeset = true
parameter_overrides = "Environment=\"prod\" MinSize=\"2\" MaxSize=\"10\" InstanceType=\"t3.small\""
