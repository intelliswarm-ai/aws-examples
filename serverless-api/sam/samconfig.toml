version = 0.1

[default]
[default.global.parameters]
stack_name = "task-api-dev"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "task-api"
region = "eu-central-1"
parameter_overrides = "Environment=\"dev\""

[default.sync.parameters]
watch = true

# Development environment
[dev]
[dev.deploy.parameters]
stack_name = "task-api-dev"
s3_prefix = "task-api-dev"
region = "eu-central-1"
confirm_changeset = false
parameter_overrides = "Environment=\"dev\" MemorySize=\"512\" EnableSnapStart=\"true\""

# Staging environment
[staging]
[staging.deploy.parameters]
stack_name = "task-api-staging"
s3_prefix = "task-api-staging"
region = "eu-central-1"
confirm_changeset = true
parameter_overrides = "Environment=\"staging\" MemorySize=\"1024\" EnableSnapStart=\"true\""

# Production environment
[prod]
[prod.deploy.parameters]
stack_name = "task-api-prod"
s3_prefix = "task-api-prod"
region = "eu-central-1"
confirm_changeset = true
parameter_overrides = "Environment=\"prod\" MemorySize=\"2048\" EnableSnapStart=\"true\""
