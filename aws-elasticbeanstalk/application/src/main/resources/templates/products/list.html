<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Inventory Management</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/products}">Products</a>
                <a class="nav-link" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" th:href="@{/api/v1/reports/inventory/pdf}">Reports</a>
                <span class="nav-link" sec:authorize="isAuthenticated()" sec:authentication="name"></span>
                <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Products</h2>
            <div>
                <a th:href="@{/api/v1/reports/inventory/pdf}" class="btn btn-outline-primary" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">Export PDF</a>
                <a th:href="@{/api/v1/reports/inventory/excel}" class="btn btn-outline-success" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">Export Excel</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>SKU</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products.content}">
                            <td th:text="${product.sku}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.categoryName}"></td>
                            <td th:text="${#numbers.formatDecimal(product.unitPrice, 1, 2)}"></td>
                            <td>
                                <span th:text="${product.quantityInStock}"></span>
                                <span th:if="${product.quantityInStock <= product.reorderLevel}" class="badge bg-warning">Low</span>
                            </td>
                            <td>
                                <span class="badge"
                                      th:classappend="${product.status.name() == 'ACTIVE' ? 'bg-success' : (product.status.name() == 'DISCONTINUED' ? 'bg-danger' : 'bg-secondary')}"
                                      th:text="${product.status}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <nav th:if="${products.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${products.first ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/products(page=${products.number - 1})}">Previous</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}"
                            th:classappend="${i == products.number ? 'active' : ''}">
                            <a class="page-link" th:href="@{/products(page=${i})}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${products.last ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/products(page=${products.number + 1})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
