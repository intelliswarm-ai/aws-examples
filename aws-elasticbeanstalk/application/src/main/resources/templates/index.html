<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Inventory Management</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/products}">Products</a>
                <a class="nav-link" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" th:href="@{/api/v1/reports/inventory/pdf}">Reports</a>
                <span class="nav-link" sec:authorize="isAuthenticated()" sec:authentication="name"></span>
                <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
                <a class="nav-link" sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Inventory Value</h5>
                        <h2 th:text="${#numbers.formatDecimal(inventoryValue, 1, 2)}">0.00</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Products Needing Reorder</h5>
                        <h2 th:text="${#lists.size(reorderProducts)}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Quick Actions</h5>
                        <a href="/products" class="btn btn-light btn-sm">View Products</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4" th:if="${not #lists.isEmpty(reorderProducts)}">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h5 class="mb-0">Products Needing Reorder</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>SKU</th>
                                    <th>Name</th>
                                    <th>Current Stock</th>
                                    <th>Reorder Level</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="product : ${reorderProducts}">
                                    <td th:text="${product.sku}"></td>
                                    <td th:text="${product.name}"></td>
                                    <td th:text="${product.quantityInStock}"></td>
                                    <td th:text="${product.reorderLevel}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
