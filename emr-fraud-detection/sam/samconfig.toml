version = 0.1

[default]
[default.global.parameters]
stack_name = "fraud-detect-dev"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "fraud-detect"
region = "eu-central-1"
parameter_overrides = "Environment=\"dev\""

[default.sync.parameters]
watch = true

# Development environment
[dev]
[dev.deploy.parameters]
stack_name = "fraud-detect-dev"
s3_prefix = "fraud-detect-dev"
region = "eu-central-1"
confirm_changeset = false
parameter_overrides = "Environment=\"dev\" KinesisShardCount=\"1\" EMRCoreInstanceCount=\"2\""

# Staging environment
[staging]
[staging.deploy.parameters]
stack_name = "fraud-detect-staging"
s3_prefix = "fraud-detect-staging"
region = "eu-central-1"
confirm_changeset = true
parameter_overrides = "Environment=\"staging\" KinesisShardCount=\"2\" EMRCoreInstanceCount=\"3\""

# Production environment
[prod]
[prod.deploy.parameters]
stack_name = "fraud-detect-prod"
s3_prefix = "fraud-detect-prod"
region = "eu-central-1"
confirm_changeset = true
parameter_overrides = "Environment=\"prod\" KinesisShardCount=\"4\" EMRCoreInstanceCount=\"5\" EMRCoreInstanceType=\"m5.2xlarge\""
